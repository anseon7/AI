<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 강의 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .admin-button {
            position: absolute;
            top: 0;
            right: 0;
            background: transparent;
            border: 2px solid #2196F3;
            color: #2196F3;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background: #2196F3;
            color: white;
        }

        .header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .feature-card p {
            color: #666;
            line-height: 1.6;
        }

        .apply-button {
            display: inline-block;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .apply-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(33,150,243,0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #2196F3;
            outline: none;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-button {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="admin.html" class="admin-button">관리자</a>
        
        <div class="header">
            <h1>AI 강의 프로그램</h1>
            <p class="subtitle">최신 AI 기술을 배우고 실무에 적용하세요<br>전문가와 함께하는 실전 중심 교육</p>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>실무 중심 커리큘럼</h3>
                <p>현업에서 바로 활용할 수 있는 실전 위주의 교육과정을 제공합니다.</p>
            </div>
            <div class="feature-card">
                <h3>전문가 멘토링</h3>
                <p>현직 AI 전문가들의 1:1 멘토링으로 심도있는 학습이 가능합니다.</p>
            </div>
            <div class="feature-card">
                <h3>프로젝트 기반 학습</h3>
                <p>실제 프로젝트를 통해 실무 경험을 쌓을 수 있습니다.</p>
            </div>
        </div>

        <button class="apply-button" onclick="openModal()">수강 신청하기</button>
    </div>

    <!-- Modal -->
    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <h2 style="margin-bottom: 30px; color: #2c3e50;">수강 신청</h2>
            <form id="applicationForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">휴대폰</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-0000-0000" required>
                </div>
                <div class="form-group">
                    <label for="motivation">신청동기</label>
                    <textarea id="motivation" name="motivation" required></textarea>
                </div>
                <button type="submit" class="submit-button">신청하기</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Analytics 초기화
        firebase.analytics();

        function openModal() {
            document.getElementById('applicationModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('applicationModal').style.display = 'none';
        }

        async function submitForm(event) {
            event.preventDefault();
            
            try {
                // 폼 데이터 수집
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    motivation: document.getElementById('motivation').value,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Firestore에 데이터 저장
                await db.collection('applications').add(formData);
                
                // 성공 메시지 표시
                alert('신청이 완료되었습니다.');
                
                // 모달 닫기
                closeModal();
                
                // 폼 초기화
                document.getElementById('applicationForm').reset();
            } catch (error) {
                console.error('Error:', error);
                alert('신청 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('applicationModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // 전화번호 형식 자동 변환
        document.getElementById('phone').addEventListener('input', function(e) {
            let number = e.target.value.replace(/[^0-9]/g, '');
            if (number.length >= 3 && number.length <= 11) {
                if (number.length <= 3) {
                    e.target.value = number;
                } else if (number.length <= 7) {
                    e.target.value = number.slice(0,3) + "-" + number.slice(3);
                } else {
                    e.target.value = number.slice(0,3) + "-" + number.slice(3,7) + "-" + number.slice(7);
                }
            }
        });
    </script>
</body>
</html>
